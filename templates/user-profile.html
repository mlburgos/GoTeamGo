{% extends 'base.html' %}
{% block content %}

<div class="" style="width:40%;">
<div>
  <h1>{{ first_name }}'s World</h1>
</div>
<img src="{{ user_photo }}">

</div> <!-- heading and user_photo -->
<br>
<!-- I want to put this in line with the name and photo -->
<div class="container">
  <label>This Week's Progress:</label>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
      0%
    </div>
  </div>
</div>
<br>
<br>
<div id="analytics">
  <h3>This is where all my cool analytics will go</h3>
  <div id="best-day-to-workout">
    {{ performance_by_day }}
  </div>
</div>

{% endblock %}
