<!doctype html>

<html>
<head>
    <title>GoTeamGo Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css">

  <!-- These are for the template -->
  <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
  <!-- This is where the navbar was -->
 
  <!-- This is where the get_flashed_messages loop was -->

<!-- {% block content %} -->

  <div class="container">
    <div class="top">
     
      <h1 id="title" ><span id="logo">GoTeamGo</span></h1>
    </div>
    
    <div class="login-box">

      <div class="box-header">
        <h2>Log In</h2>
      </div>

      <!-- for javascript driven flash messages -->
      <div id="js-flash" class="alert alert-danger" style="width:90%; margin:0 auto; display: none"></div>
    
      <form action="/login" method="POST" id="login-form">

        <div class="form-group">
          <label>Email
          <br>
            <input type="email" name="email" required class="form-control" id="email">
          </label>
        </div>
        <div class="form-group">
          <label>Password
            <input type="password" name="password" required class="form-control" id="password">
          </label>
        </div>

        <div class="form-group">
            <button type="submit">Sign In</button>
            <a href="/register"><p class="small">New user?</p></a>
        </div>

      </form>

    </div>  <!-- .login-box -->
  </div>

<script src="https://code.jquery.com/jquery.js"></script>

<script type="text/javascript">

   function showValidationResults (result) {
      // result: object with existence boolean, message string. 

      if (result.existence) {
         $("#login-form").submit()
      } else {
         $("#js-flash").html(result.msg)
         $("#js-flash").show()
      }
   }

   function verifyEmailExistence (evt) {
      evt.preventDefault();

      var formInputs = {
         "email": $("#email").val(),
         "password": $("#password").val()
      }

      $.post('/verify_email_and_pswd.json',
             formInputs,
             showValidationResults
             );
      // $.post('/verify_email_existence.json',
      //        formInputs,
      //        showValidationResults
      //        );
   }

   $("#login-form").on("submit", verifyEmailExistence)


</script>

<!-- {% endblock %} -->

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


</body>
</html>
