{% extends 'base.html' %}
{% block content %}
<div class="" style="width:40%;">
<div>
  <h1>Register</h1>
  <form action="/register" method="POST">

    <div class="form-group">
      <label>First Name:
        <input type="fname" name="first-name" required class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label>Last Name:
        <input type="lname" name="last-name" required class="form-control">
      </label>
    </div>
    
    <div class="form-group">
      <label>Email:
        <input type="email" name="email" required class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label>Password:
        <input type="password" name="password" required class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label>Confirm Password:
        <input type="password" name="confirm-password" required class="form-control">
      </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit" id="form-submit" class="btn btn-danger">
    </div>

    <div class="form-group">
    <label for="inputPassword" class="control-label">Password</label>
    <div class="form-inline row">
      <div class="form-group col-sm-6">
        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
        <div class="help-block">Minimum of 6 characters</div>
      </div>
      <div class="form-group col-sm-6">
        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>

  </form>

</div>
</div>

<script type="text/javascript">

   $("#form-submit")

</script>

{% endblock %}
