{% extends 'base.html' %}
{% block content %}
<div class="" style="width:40%;">
<div>
  <h1>Log a Workout</h1>
  <form action="/register" method="POST">

    <div class="form-group">
      <label>Exercise Type:
        <input type="text" name="exercise-type" required class="form-control">
      </label>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Dropdown
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
    </div>

    
    <div class="form-group">
      <label>Exercise Type2:
        <input type="text" name="exercise-type" required class="form-control" list="exercise-types">
        <datalist id="exercise-types">

          {% for (exercise_type,) in types %}
          <option value="{{ exercise_type }}"></option>
          {% endfor %}
      </label>
    </div>


    <div class="form-group">
      <label>Workout Time:<br>
        (leaving this blank will default to current date and time)
        <input type="datetime-local" name="workout-time" class="form-control">
      </label>
    </div>
    
    <div class="form-group">
      <label>Email:
        <input type="email" name="email" required class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label>Password:
        <input type="password" name="password" required class="form-control">
      </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-danger">
    </div>

  </form>

</div>
</div>
{% endblock %}
