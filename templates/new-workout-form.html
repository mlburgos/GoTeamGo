{% extends 'base.html' %}
{% block content %}
<div class="" style="width:40%;">
<div>
  <h1>Log a Workout</h1>

    <div class="rating">
      <span id="one-star">☆</span><span id="two-star">☆</span><span id="three-star">☆</span><span id="four-star">☆</span><span id="five-star">☆</span>
    </div>
  
  <form action="/log_new_workout" method="POST">

    <div class="form-group">
      <label>Exercise Type:
        <input type="text" name="exercise-type" required class="form-control" list="exercise-types">
        <datalist id="exercise-types">

          {% for exercise_type, units in types_units %}
          <option value="{{ exercise_type }}"></option>
          {% endfor %}
      </label>
    </div>


    <div class="form-group">
      <label>Workout Time:<br>
        (leaving this blank will default to current date and time)
        <input type="datetime-local" name="workout-time" class="form-control">
      </label>
    </div>
    
    <div class="form-group">
      <label>Performance Rating:
        <div class="radio">
          <label><input type="radio" name="performance-rating">1 Star: Showed up</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="performance-rating">2 Stars</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="performance-rating">3 Stars: Stuck it out</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="performance-rating">4 Stars</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="performance-rating">5 Stars: Totally crushed it</label>
        </div>
      </label>
    </div>
    


    <div class="form-group">
      <label>Distance:
        <input type="number" name="distance" required class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label>Distance Unit:
        <input type="text" name="distance-unit" required class="form-control" list="distance-units">
        <datalist id="distance-units">

          {% for exercise_type, units in types_units %}
          <option value="{{ units }}"></option>
          {% endfor %}
      </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-danger">
    </div>

  </form>

</div>
</div>

{% endblock %}
