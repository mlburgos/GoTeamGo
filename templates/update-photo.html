{% extends 'base-workout-log.html' %}
{% block content %}

<div class="container-fluid">
  <div class="col-xs-6"> 
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 id="user-heading" value="7">Update your photo!</h1>
      </div>
      <div class="panel-body">
        <label>Current Photo
          <br>
          <img class="small-photo" src="{{ user_photo }}">
        </label>
        <br>
        <br>

        <form action="/update_photo" method="POST" id="update-form">

          <div class="form-group">
          <label>New Photo Url
            <br>
            <input type="text" name="photo-url" required class="form-control">
          </label>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
            <a href="/users/{{ user_id }}" value="Nevermind" class="btn btn-danger">Never mind</a>
        </div>

      </form>

      </div> <!-- panel-body -->
    </div> <!-- panel -->
  </div><!-- col-xs-6 -->
</div>

{% endblock %}
